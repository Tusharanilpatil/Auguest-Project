<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//  operator
let a=10;
let b=20;
let c=a!==b;
console.log(c);


if (a==b) {
    console.log("Hello");

}
else{
    console.log("Bye");
}

if (a<20)   {
    console.log("A is less than 20");
}
else if(a<30){
    console.log("A is less than 30");
}
else{
    console.log("Bye");
}

// Swich Statement
let d=20;
switch(d){
    case 10:
        console.log("10");
        break;
    case 20:
        console.log("20");
        break;
    case 30:
        console.log("30");
        break;
    default:
        console.log("Not found");
}
if (true) {
    console.log("If Block");

}

    </script>
</body>
</html>
