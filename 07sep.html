//classes
class Person {
    constructor(firstname, lastname, gender, email, mobile, education, dob, address, city, state, country, pincode) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.gender = gender;
        this.email = email;
        this.mobile = mobile;
        this.education = education;
        this.dob = new Date(dob); // Ensure the format is compatible, e.g., "YYYY-MM-DD"
        this.address = address;
        this.city = city;
        this.state = state;
        this.country = country;
        this.pincode = pincode;
    }
}
