<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>
        Functions
    </h1>
    <p id ="outputadd"></p>
    <p id ="outputsub"></p>
    <p id ="outputmul"></p>
    <p id ="outputdiv"></p>
    <p id ="outputexp"></p>
    <p id ="outputconcat"></p>


    <script>
function add(num1, num2){
    return num1 + num2;
}
var result =add (10,11);
document.getElementById("outputadd").innerHTML = ("Addition of two number is = ")+result;
console.log(result);    
    
function sub(num1, num2){
    return num1 - num2;
}

var result =sub (10,12,11);
document.getElementById("outputsub").innerHTML = ("Subtraction of three number is = ")+result;
console.log(result);

function mul(num1, num2, num3, num4){
    return num1 * num2 * num3 * num4;
}
var result =mul (10,11,12,13);
document.getElementById("outputmul").innerHTML = ("Multiplication of four number is = ")+result;
console.log(result);

function div(num1, num2, num3, num4,num5,)  {
    return num1 / num2 / num3 / num4 / num5;
    }

var result =div (10,11,12,13,14);
document.getElementById("outputdiv").innerHTML = ("Division of five number is = ")+result;
console.log(result);



function exp(num1, num2) 
 {
    return num1 ** num2 ;
    }

var result =exp (2,10);
document.getElementById("outputexp").innerHTML = ("Exponentiation of two number is = ")+result;
console.log(result);

function concat(str1, str2, str3, str4, str5) 
{
    return str1 + str2 + str3 + str4 + str5;
}
var result =concat ("Maharashtra", " Mission "," Education", " And "," Career");
document.getElementById("outputconcat").innerHTML = ("Concatenation of string is = ")+result;   
</script>
</body>
</html>
